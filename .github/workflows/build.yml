name: CI

on:
  pull_request:
  push:

jobs:
  build-package:
    strategy:
      matrix:
        architecture: [x64, armhf, arm64]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/usdot-fhwa-stol/carma-builds-${{ matrix.architecture }}:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          ./install_package.sh
      - name: Build
        run: |
          ./build.sh
