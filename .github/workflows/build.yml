name: Build Workflow

on:
  pull_request:
  push:

jobs:
  build-package:
    uses: usdot-fhwa-stol/actions/.github/workflows/cpp-module-build.yml@1f27d05d9d616af7f238deed0eb19569dd38d2e4
    secrets:
      aws-access-key-id: ${{ secrets.APT_REPO_AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.APT_REPO_AWS_SECRET_ACCESS_KEY }}
  build-package-arm:
    uses: usdot-fhwa-stol/actions/.github/workflows/cpp-module-build.yml@1f27d05d9d616af7f238deed0eb19569dd38d2e4
    with:
      build-architecture: arm
      build-image-tag: build_arm_ci  
    secrets:
      aws-access-key-id: ${{ secrets.APT_REPO_AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.APT_REPO_AWS_SECRET_ACCESS_KEY }}
